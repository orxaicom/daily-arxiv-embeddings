name: Calculate The Embeddings

on:
  workflow_dispatch:

jobs:
  run-bash-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set Kaggle Secrets
      run: export KAGGLE_USERNAME= ${{ secrets.KAGGLE_USERNAME }} && export KAGGLE_KEY= ${{ secrets.KAGGLE_KEY }}

    - name: Set up permissions for the script
      run: chmod +x ./kaggle/daily.sh

    - name: Execute the bash script
      run: ./kaggle/daily.sh
